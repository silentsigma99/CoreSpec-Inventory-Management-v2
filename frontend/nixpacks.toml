# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build", "cp -r .next/static .next/standalone/.next/", "cp -r public .next/standalone/ 2>/dev/null || true"]

[start]
cmd = "HOSTNAME=0.0.0.0 PORT=${PORT:-3000} node .next/standalone/server.js"
